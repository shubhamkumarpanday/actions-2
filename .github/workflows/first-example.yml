name: first_example
on: [push]

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: welcome message
        run: |
          echo "my first github actions job"
          ls -ltra
          cat README.md

      - name: Generate ASCII Content
        run: cowsay -f dragon "Run for cover, I am a draong" >> dragon.txt
